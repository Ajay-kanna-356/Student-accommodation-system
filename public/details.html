<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student accomodation</title>
</head>
<body>
<form id="searchForm" action="/details" method="post">
    <label>Enter address</label>
    <input type="text" name="address">
    <label>Enter radius in meters</label>
    <input type="number" name="radius">
    <input type="hidden" id="valueField" name="value">
    <button type="submit">Search</button>
</form>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const val = urlParams.get("value");
    document.getElementById("valueField").value = val;
</script>
</body>
</html>
