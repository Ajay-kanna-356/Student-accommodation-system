<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student accomodation</title>
</head>
<body>
<div style="display: flex;justify-content: center;margin: 200px 500px;padding: 25px;border: 2px solid black;">
<form id="searchForm" action="/details" method="post">
    <label>Enter address:</label>
    <input type="text" name="address" required >
    <br><br>
    <label>Enter radius in Kilometers:</label>
    <input type="number" min="1" name="radius" required>
    <!-- for getting type hostel or apartment -->
    <input type="hidden" id="valueField" name="value">   
    <br><br>
    <label>Facilities: </label>
    <label>AC</label>
    <input type="checkbox" name="AC">
    <label>Free Internet Access</label>
    <input type="checkbox" name="internet">
    <label>Lift</label>
    <input type="checkbox" name="lift">
    <br><br>
    <label>Enter no of results:</label>
    <input type="number" min="1" name="no_results" placeholder="Default value is 20">
    <br><br>
    <button type="submit">Search</button>
</form>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search); 
    const val = urlParams.get("value");
    document.getElementById("valueField").value = val;
</script>
</body>
</html>
<!-- window.location.search retrieves the query string from the current URL (everything after the ?).
URLSearchParams is a built-in JavaScript object that helps parse and manipulate query strings -->
